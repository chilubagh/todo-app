<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label
        ><input id="new-task" type="text" /><button>Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" /><label>Pay Bills</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label>Jogging</label
          ><input type="text" value="Jogging" /><button class="edit">
            Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label>See the Doctor</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete">Delete</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
